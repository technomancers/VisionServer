ext.ntcoreDep = { ->
    def classifier
    if (buildType == "windows") {
        classifier = "windows2015"
    } else if (buildType == "armhf" || buildType == "arm-raspbian" || buildType == "arm") {
        classifier = buildType
    } else {
        classifier = "desktop"
    }
    return "edu.wpi.first.wpilib.networktables.java:NetworkTables:$networktable_verion:$classifier"
}

